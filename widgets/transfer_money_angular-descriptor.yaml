code: transfer_money_angular
titles:
  en: Transfer Money angular
  it: Transfer Money angular
group: free
customUi: >-
  <#assign wp=JspTaglibs[ "/aps-core"]>

  <link rel="stylesheet" type="text/css" href="<@wp.resourceURL
  />widgets/angular/list-item/css/styles.css">

  <script async src="<@wp.resourceURL
  />widgets/angular/list-item/js/runtime-es2015.js"></script>

  <script async src="<@wp.resourceURL
  />widgets/angular/list-item/js/polyfills-es2015.js"></script>

  <script async src="<@wp.resourceURL
  />widgets/angular/list-item/js/main-es2015.js"></script>

  <@wp.currentWidget param="config" configParam="serviceurl" var="serviceurl"/>

  <@wp.currentWidget param="config" configParam="title" var="title"/>

  <my-widget serviceurl="${serviceurl}" title="${title}" />
configUi:
  customElement: my-widget-config
  resources:
    - widgets/angular/list-item/config/runtime.js
    - widgets/angular/list-item/config/vendor.js
    - widgets/angular/list-item/config/main.js
