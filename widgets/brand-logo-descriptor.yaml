code: Brand-Logo
titles:
  en: Brand Logo
  it: Brand Logo
group: free
customUi: |-
  <#assign wp=JspTaglibs["/aps-core"]>
  <@wp.currentWidget param="config" configParam="name" var="configName" />
  <a class="logo" href="<@wp.url page="homepage" />" name="seed-logo.svg" >
         <#-- <img src="<@wp.imgURL />seed-logo.svg" /> -->
          <img src="<@wp.imgURL />seed-logo.svg" />
    </a>
configUi:
  customElement: logo-config
  resources:
    - widgets/logo-config/runtime.js
    - widgets/logo-config/vendor.js
    - widgets/logo-config/main.js
