code: seeds_card
titles:
  en: Seeds Card
  it: Seeds Card
group: free
customUi: >-
  <#assign wp=JspTaglibs[ "/aps-core"]><script async src="<@wp.resourceURL
  />widgets/seeds-card/js/runtime.js"></script><script async
  src="<@wp.resourceURL />widgets/seeds-card/js/vendor.js"></script><script
  async src="<@wp.resourceURL
  />widgets/seeds-card/js/main.js"></script><@wp.currentWidget param="config"
  configParam="cardname" var="configName" /><seedscard-details 
  cardname="${configName}" />
configUi:
  customElement: seeds-card-config
  resources:
    - widgets/seeds-card-config/static/js/runtime.js
    - widgets/seeds-card-config/static/js/vendor.js
    - widgets/seeds-card-config/static/js/main.js
