      - code: paragraphs
        value: null
        values: {}
        elements: []
        compositeelements:
          - code: mbody
            value: null
            values:
              en: >
                <p>Depending on where you travel, you may encounter language and
                currency barriers that prevent you from accessing high-quality
                medical care.<br />

                Traveling unprotected can leave you vulnerable to paying high
                out-of-pocket medical expenses, and navigating a foreign health
                care system without the assistance you need.<br />

                However, with a travel medical insurance plan, you can worry
                less and experience more knowing you have medical coverage and a
                trusted health advisor who can support you in your time of
                need.</p>
