          - code: mbody
            value: null
            values:
              en: >
                <p>International Travel Insurance protects you in the event of
                an illness or injury when traveling outside of your country of
                residence. It provides key medical benefits in case of an
                emergency.<br />

                Traveling abroad is an exciting experience, but unpredictable
                illnesses and accidents can happen. Even worse, the resulting
                medical bills can be overwhelming. The level of international
                medical coverage provided by your domestic insurance provider
                can vary greatly depending on your plan, so you may have very
                limited coverage or no coverage at all. A travel medical
                insurance plan can provide the coverage you need.</p>
            elements: []
            compositeelements: []
            listelements: {}
