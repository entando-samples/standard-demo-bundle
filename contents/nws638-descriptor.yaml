    values:
      en: >
        <p>Companies are moving quickly to stay viable and position themselves
        for recovery</p>
    elements: []
    compositeelements: []
    listelements: {}
  - code: body
    value: null
    values:
      en: >
        <p>For manufacturers of every size in every industry, it&rsquo;s no
        exaggeration to say that the coronavirus crisis has changed everything.
        Demand for products has been upended, relationships with suppliers and
        customers are being tested and liquidity issues have multiplied. Some
        manufacturers are pivoting to create essential gear to help combat the
        pandemic, while others are retooling in advance of future needs, and all
        are trying to keep their workers safe. Abhijit Bhide, managing director,
        Bank of America Global Banking and Markets, answers questions about this
        unprecedented upheaval and how businesses can respond now and in the
        months ahead.</p>
    elements: []
    compositeelements: []
    listelements: {}
