code: search_form
guiCode: >-
  <#assign wp=JspTaglibs["/aps-core"]><@wp.pageWithWidget
  var="searchResultPageVar" widgetTypeCode="search_result" /><form
  class="navbar-search " action="<#if (searchResultPageVar??) ><@wp.url
  page="${searchResultPageVar.code}" /></#if>" method="get"><i class="fas
  fa-search"></i><input type="text" name="search" class="search-query"
  placeholder="<@wp.i18n key="ESSF_SEARCH" />" /></form>
